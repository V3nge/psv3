<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH WebSocket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/xterm@4.17.0/css/xterm.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }
        #terminal-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.17.0/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io('https://your-server-url'); // Replace with your server URL
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            theme: {
                background: '#000',
                foreground: '#0f0',
                cursor: '#0f0',
            }
        });
        term.open(document.getElementById('terminal'));

        // Initial prompt for SSH credentials
        term.write('Please enter SSH connection details:\n');
        term.write('IP Address: ');
        
        let ip = '';
        let port = 22; // default port
        let username = '';
        let password = '';

        // Handle user input for IP Address
        term.onData((data) => {
            if (ip === '') {
                ip = data.trim();
                term.write('\nPort (default 22): ');
            } else if (port === 22 && !isNaN(Number(data.trim()))) {
                port = Number(data.trim()) || 22;
                term.write(`\nUsername: `);
            } else if (username === '') {
                username = data.trim();
                term.write('\nPassword: ');
            } else if (password === '') {
                password = data.trim();
                term.write('\nConnecting to SSH...');
                
                // Now that we have all details, connect to SSH
                socket.emit('ssh/connect', { ip, port, username, password });

                // Handle connection error
                socket.on('error', (msg) => {
                    term.write(`\x1b[31mError: ${msg}\x1b[39m\n`);
                });
                
                // Handle the terminal data (SSH output)
                socket.on('output', (data) => {
                    term.write(data); // Display the SSH output in the terminal
                });

                // Handle input from terminal
                term.onData((inputData) => {
                    socket.emit('input', inputData);
                });
            }
        });
    </script>
</body>
</html>
