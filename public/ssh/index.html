<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Web Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <style>
        #terminal-container {
            height: 500px;
            width: 100%;
            border: 1px solid #ccc;
        }
        #connect-form {
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>SSH Web Terminal</h1>
<div id="connect-form">
    <input type="text" id="ip" placeholder="IP Address" />
    <input type="text" id="port" placeholder="Port (default: 22)" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="connect-btn">Connect</button>
</div>

<div id="terminal-container"></div>

<script>
    const socket = io('https://project-sentinel.xyz:7764/');
    const term = new Terminal();
    const container = document.getElementById('terminal-container');
    term.open(container);

    document.getElementById('connect-btn').addEventListener('click', () => {
        const ip = document.getElementById('ip').value;
        const port = document.getElementById('port').value || 22;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!ip || !username || !password) {
            alert('Please provide the IP, username, and password.');
            return;
        }

        // Send connection request to the server via WebSocket
        socket.emit('ssh/connect', {
            ip,
            port,
            username,
            password,
        });
    });

    socket.on('output', (data) => {
        term.write(data);
    });

    socket.on('error', (message) => {
        alert(`Error: ${message}`);
    });

    term.onData(data => {
        socket.emit('input', data);
    });

    socket.on('connect', () => {
        console.log('Connected to the WebSocket server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from WebSocket server');
    });
</script>

</body>
</html>
