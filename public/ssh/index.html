<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Web Terminal</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.js"></script>
    <style>
        /* Ensure the body fills the entire screen */
        body, html {
            margin: 0;
            height: 100%;
        }

        /* Connect form takes up 10% of the screen height */
        #connect-form {
            height: 10%;
            padding: 10px;
            background-color: #120a31;
        }

        /* Terminal container takes up 90% of the screen height */
        #terminal-container {
            height: 90%;
            width: 100%;
            border: 1px solid white;
        }

        /* Basic styling for the inputs and button */
        #connect-form input, #connect-form button {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="connect-form">
    <input type="text" id="ip" placeholder="IP Address" />
    <input type="text" id="port" placeholder="Port (default: 22)" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="connect-btn" onclick="connectToSSH()">Connect</button>
</div>

<div id="terminal-container"></div>

<script>
    // Connect to the WebSocket server
    const socket = io('https://www.project-sentinel.xyz:7764/');
    const term = new Terminal();
    const container = document.getElementById('terminal-container');
    term.open(container);

    // Function that gets called when the "Connect" button is clicked
    function connectToSSH() {
        const ip = document.getElementById('ip').value;
        const port = document.getElementById('port').value || 22; // Default port 22
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate input fields
        if (!ip || !username || !password) {
            alert('Please provide the IP, username, and password.');
            return;
        }

        // Emit the SSH connection request to the server via WebSocket
        socket.emit('ssh/connect', {
            ip,
            port,
            username,
            password
        });
    }

    // Listen for 'output' from the server and display it in the terminal
    socket.on('output', (data) => {
        term.write(data);
    });

    // Listen for 'error' from the server and display it as an alert
    socket.on('error', (message) => {
        alert(`Error: ${message}`);
    });

    // Send user input from the terminal to the server
    term.onData(data => {
        socket.emit('input', data);
    });

    // Handle WebSocket connection status
    socket.on('connect', () => {
        console.log('Connected to WebSocket server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnected from WebSocket server');
    });
</script>

</body>
</html>
